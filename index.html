<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Project</title>
    <link rel = "stylesheet" href ="main_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class = "main-container">

        <div class = "add-item-container">

            <h2>Add Grocery Items</h2>

            <input type = "text" class = "grocery-item-input" placeholder = "Enter item....">

            <p class = "error-text">Can not add blank grocery item!</p>

            <button type = "submit" class = "add-item-button">Submit</button>

        </div>

        <div class = "display-list-container">

            <h2>Grocery List</h2>

            <div class = "grocery-list-container"></div>

            <button class = "clear-list-button">Clear List</button>

        </div>

    </div>

    <script src = "main_app.js"></script>
    
</body>

</html>
